<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar camioneta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Concesionaria</span>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-secondary text-white">
                    Editar camioneta
                </div>
                <div class="card-body">
                    <form th:object="${camioneta}"
                          th:action="@{'/rodado/actualizarCamioneta/' + *{id}}"
                          method="post">

                        <!-- Marca -->
                        <div class="mb-3">
                            <label class="form-label">Marca</label>
                            <input type="text" class="form-control" th:field="*{marca}" required>
                        </div>

                        <!-- Modelo -->
                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" th:field="*{modelo}" required>
                        </div>

                        <!-- Caja automática -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{cajaAutomatica}" id="cajaAutomaticaCam">
                            <label class="form-check-label" for="cajaAutomaticaCam">
                                Caja automática
                            </label>
                        </div>

                        <!-- Capacidad de carga -->
                        <div class="mb-4">
                            <label class="form-label">Capacidad de carga (kg)</label>
                            <input type="number" class="form-control" th:field="*{capacidadCarga}" min="0" step="100" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" th:href="@{/rodado}">
                                Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                Guardar cambios
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
