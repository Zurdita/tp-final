<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cargar nuevo vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Concesionaria</span>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    Cargar nuevo vehículo
                </div>
                <div class="card-body">
                    <form th:action="@{/rodado}" method="post">

                        <!-- Tipo -->
                        <div class="mb-3">
                            <label class="form-label">Tipo de vehículo</label>
                            <select class="form-select" name="tipo">
                                <option value="AUTO">AUTO</option>
                                <option value="CAMIONETA">CAMIONETA</option>
                            </select>
                        </div>

                        <!-- Modelo (lo usamos también como marca por simplicidad) -->
                        <div class="mb-3">
                            <label class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo" required>
                        </div>

                        <!-- Precio (solo informativo) -->
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" class="form-control" name="precio" min="0" step="1000">
                            <div class="form-text">
                                Campo opcional (solo informativo, no se usa en la lógica actual).
                            </div>
                        </div>

                        <!-- Opciones -->
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="automatica" name="automatica">
                            <label class="form-check-label" for="automatica">
                                Caja automática (aplica a ambos tipos)
                            </label>
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="cuatroPorCuatro" name="cuatroPorCuatro">
                            <label class="form-check-label" for="cuatroPorCuatro">
                                4x4 (solo relevante para camionetas)
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-secondary" th:href="@{/rodado}">
                                Volver
                            </a>
                            <button type="submit" class="btn btn-success">
                                Guardar vehículo
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
