<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Rodados</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Concesionaria</a>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Listado de vehículos</h2>
        <a th:href="@{/rodado/crear}" class="btn btn-success">
            + Cargar vehículo
        </a>
    </div>

    <!-- Autos -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Autos</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Caja automática</th>
                        <th>Puertas</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a : ${autos}">
                        <td th:text="${a.id}">1</td>
                        <td th:text="${a.marca}">Marca</td>
                        <td th:text="${a.modelo}">Modelo</td>
                        <td>
                            <span th:text="${a.cajaAutomatica} ? 'Sí' : 'No'">No</span>
                        </td>
                        <td th:text="${a.puertas}">4</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(autos)}">
                        <td colspan="5" class="text-center text-muted">
                            No hay autos cargados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Camionetas -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Camionetas</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Caja automática</th>
                        <th>Capacidad de carga</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${camionetas}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.marca}">Marca</td>
                        <td th:text="${c.modelo}">Modelo</td>
                        <td>
                            <span th:text="${c.cajaAutomatica} ? 'Sí' : 'No'">No</span>
                        </td>
                        <td th:text="${c.capacidadCarga}">1000</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(camionetas)}">
                        <td colspan="5" class="text-center text-muted">
                            No hay camionetas cargadas.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-end mb-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">
            Volver al inicio
        </a>
    </div>

</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
