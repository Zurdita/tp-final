<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="principal :: *">
<body>
<div th:fragment="contenido">
  <h2>Editar Rodado</h2>
  <form th:action="@{|/rodados/${r.id}/editar|}" method="post">
    <p><b>ID:</b> <span th:text="${r.id}">1</span></p>
    <p><b>Tipo:</b>
      <span th:text="${esAuto} ? 'AUTO' : 'CAMIONETA'">AUTO</span>
    </p>
    <label>Modelo: <input type="text" name="modelo" th:value="${r.modelo}" required/></label><br/>
    <label>Precio: <input type="number" step="0.01" name="precio" th:value="${r.precio}" required/></label><br/>

    <div th:if="${esAuto}">
      <label>Autom√°tica: <input type="checkbox" name="automatica" th:checked="${#bools.isTrue(r.automatica)}"/></label><br/>
    </div>
    <div th:if="${esCamioneta}">
      <label>4x4: <input type="checkbox" name="cuatroPorCuatro" th:checked="${#bools.isTrue(r.cuatroPorCuatro)}"/></label><br/>
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
</body>
</html>
